services:
  - type: web
    name: planner-molino-backend
    runtime: node
    region: frankfurt
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm run migrate:seed && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 8h
      - key: CORS_ORIGIN
        sync: false
