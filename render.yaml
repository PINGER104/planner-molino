services:
  # Backend API
  - type: web
    name: planner-molino-api
    runtime: node
    region: frankfurt
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 8h
      - key: CORS_ORIGIN
        sync: false
      - key: DATABASE_URL
        sync: false
